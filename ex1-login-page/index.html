<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Framework (Tailwind) Exercise 1</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-200 flex justify-center items-center min-h-screen">
  <form class="bg-white rounded-xl p-8 ">
    <h1 class="text-zinc-600 text-xl mb-4">Login to website</h1>
    <div class="flex justify-between items-center mb-4">
      <label for="email" class="mr-2 w-1/3">Email</label>
      <input
        class="border border-zinc-600 p-2 hover:border-violet-300 focus:outline-none focus:border-violet-500 w-2/3 rounded"
        id="email" type="email" />
    </div>

    <div class="flex justify-between items-center mb-4">
      <label for="password" class="mr-2 w-1/3">Password</label>
      <input
        class="border border-zinc-600 p-2 hover:border-violet-300 focus:outline-none focus:border-violet-500 w-2/3 rounded"
        id="password" type="password" />
    </div>

    <div class="flex justify-between gap-2">
      <button type="signin"
        class="w-36 p-2 rounded-full bg-violet-500 text-white hover:bg-violet-400 active:bg-violet-600 focus:outline-none focus:ring-2 focus:ring-violet-300">
        Sign in
      </button>
      <button type="signup"
        class="w-36 p-2 rounded-full bg-white text-violet-500 hover:bg-violet-100 focus:outline-none focus:ring-2 focus:ring-violet-300 focus:text-violet-600">
        Sign up
      </button>
    </div>
  </form>
</body>

</html>
